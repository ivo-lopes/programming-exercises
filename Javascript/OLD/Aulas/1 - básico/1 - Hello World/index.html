<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>

    <!--Existem 2 meios de implementar um código Javascript numa página Web.
        Assim como o CSS, o códico pode ser inserido de maneira interna ou externa.
        Para adicionar um código interno, basta abrir uma tag <script></script>
        dentro do BODY.
        Para adicionar um código externo, basta inserir uma tag <script></script> 
        com o comando 'src=""' dentro dela: <script src=""></script>
         -->
    

    <script>
        alert("Hello World!")
    </script>
</body>
</html>
