<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Smartphone">
            </div>
            <div class="instagram-continue">
                <div class="container-account">
                    <img src="./img/instagram-logo.png" alt="Instagram Logo">
                    <div class="profile-picture">
                        <img src="./img/scott.jpg" alt="Scott Pilgrim">
                    </div>
                    <a href="" class="instagram-login">Continuar como ivonald0</a>
                    <a href="" class="instagram-logout">Desconectar</a>
                </div>
                <div class="container-account">
                    <p><a href="" class="account-switch">Trocar de conta</a> ou <a href=""
                            class="account-create">Cadastre-se</a>
                </div>
                <div class="container-download-app">
                    <p class="app-get">Obtenha o aplicativo.</p>
                    <img src="./img/apple-button.png" alt="Download on App Store">
                    <img src="./img/googleplay-button.png" alt="Download on Google Play">
                </div>
            </div>
    </div>
</body>

</html>
