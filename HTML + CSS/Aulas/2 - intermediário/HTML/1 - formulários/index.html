<body style="background-color: l;"">

    <!--Para adicionar um formulário utiliza-se a tag '<form></form>'
        Todos os dados a serem enviados para o backend serão inseridos
        dentro da tag. Ex.: '<form>data</form>'
    
        Método de envio: 'get/post=""'
            O método GET vai enviar os dados do formulário através da barra de 
            pesquisa para algum banco de dados ou programa backend.
        Armazenamento de dados: 'action=""'
            O método POST vai enviar os dados do formulário diretamente para 
            algum arquivo ou para o backend.
        -->

    <div class="form">
        <div>
            <form method="get" action="/data">
                <input type="text" name="email">
                <input type="submit">
            </form>
        </div>
    </div>



</body>

</html>
