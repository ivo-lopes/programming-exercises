<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic tags!</title>

	<style type="text/css">
		
		body{
			margin: 0;
			display: flex;
			justify-content: center;
		}
		header{
			background-color: red;
			height: 60px;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			font-size: 30px;
			position: relative;
		}
		nav{
			background-color: blue;
		}

	</style>

</head>
<body>

<!--Para criar um cabeçalho no HTML5, é recomendável a substituição da tag
	'<div>' para a tag '<header>' Elas terão o mesmo comportamento, porém, 
	a segunda opção será tendenciosa para os mecanismos de busca, que darão
	mais importância para os dados exibidos dentro dessa tag.

	O mesmo acontece para itens de um menu: '<nav>'
	Ou mesmo para um rodapé: '<footer>'
	
	A tag que vai abrigar todo o conteúdo chave da página deve ser nomeada
	como '<main>'.

	Para seções e artigos, utiliza-se '<section>' e '<article>'.


	-->

	<header>CABEÇALHO</header><br>
	<nav>MENU</nav>
	<footer>RODAPÉ</footer>
	<main>CONTEÚDO DA PÁGINA</main>
	<section>SEÇÃO</section>
	<article>ARTIGO</article>






</body>
</html>
